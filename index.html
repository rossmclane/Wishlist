<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlist</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="style.css">


</head>

<body onload="displayItems()">

    <div class="container">

        <h1>Wishlist</h1>
        <p>Christmas is coming soon! Put items you want on the wishlist.</p>

        <!-- Jumbotron with Form -->
        <div class="jumbotron" onload="functionName()">
            <form>
                <div class="form-group">
                    <label> Item Name </label>
                    <input type="text" class="form-control" id="item-name" placeholder="Enter the Name of the Item">
                </div>

                <div class="form-group">
                    <label> Link to Item </label>
                    <input type="text" class="form-control" id="item-link" placeholder="Link to Item">
                </div>

                <div class="form-group">
                    <label> Description </label>
                    <textarea class="form-control" id="item-message" rows="3"
                        placeholder="Write a short description of the Item"></textarea>
                </div>

                <!-- Descending Input -->
                <div class="form-group">
                    <label for="issueDescInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" onclick="storeItem(event)">Submit</button>

            </form>
        </div>

        <!-- Wishlist Div -->
        <div class="container">
            <div id="wishlist">
                <!-- Nothing for Now -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer">
            <p> &copy Ross McLane </p>
        </footer>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="chance.js"></script>
    <script src="main.js"></script>
</body>

</html>
